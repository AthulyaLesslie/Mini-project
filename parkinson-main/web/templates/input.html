
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Parkinson's Disease Detector</title>
    <link rel="stylesheet" href="{% static 'css/srtyle.css' %}">
  </head>
  <body>
    <div class="header">
      <h1>Parkinson's Disease Detector</h1>
    </div>
    <div class="form-container">
      <form>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <label for="sex">Sex:</label>
        <select id="sex" name="sex" required>
          <option value="">Please select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <label for="Fo(Hz)">Fo(Hz)</label>
        <input type="text" name="Fo(Hz)" id="Fo(Hz)" placeholder="Fo(Hz)" required> 
          <label for="Fhi(Hz)">Fhi(Fz)</label>
        <input type="text" name="Fhi(Hz)" id="Fhi(Hz)" placeholder="Fhi(Hz)" required >
         <label for="Flo(Hz)">Flo(Hz)</label>
        <input type="text" name="Flo(Hz)" id="Flo(Hz)" placeholder="Flo(Hz)" required>
         <label for="Jitter(%)">Jitter(%)</label>
        <input type="text" name="Jitter(%)" id="Jitter(%)" placeholder="Jitter(%)" required>
         <label for="Jitter(Abs)">Jitter(Abs)</label>
        <input type="text" name="Jitter(Abs)" id="Jitter(Abs)" placeholder="Jitter(Abs)" required>
         <label for="RAP">RAP</label>
        <input type="text" name="RAP" id="RAP" placeholder="RAP" required>
         <label for="PPQ">PPQ</label>
        <input type="text"name="PPQ" id="PPQ" placeholder="PPQ" required >
         <label for="DDP">DDP</label>
        <input type="text" name="DDP" id="DDP" placeholder="DDP" required>
         <label for="Shimmer">Shimmer</label>
        <input type="text" name="Shimmer" id="Shimmer" placeholder="Shimmer" required>
         <label for="Shimmer(dB)">Shimmer(dB)</label>
        <input type="text" name="Shimmer(dB)" id="Shimmer(dB)" placeholder="Shimmer(dB)" required>
         <label for="Shimmer:APQ3">Shimmer:APQ3</label>
        <input type="text" name="Shimmer:APQ3" id="Shimmer:APQ3" placeholder="Shimmer:APQ3" required>
         <label for="Shimmer:APQ5">Shimmer:APQ5</label>
        <input type="text" name="Shimmer:APQ5" id="Shimmer:APQ5" placeholder="Shimmer:APQ5" required>
         <label for="APQ">APQ</label>
        <input type="text" name="APQ" id="APQ" placeholder="APQ" required>
         <label for="DDA">DDA</label>
        <input type="text" name="DDA" id="DDA" placeholder="DDA" required>
         <label for="NHR">NHR</label>
        <input type="text" name="NHR" id="NHR" placeholder="NHR" required>
         <label for="HNR">HNR</label>
        <input type="text" name="HNR" id="HNR" placeholder="HNR" required>
         <label for="RPDE">RPDE</label>
        <input type="text" name="RPDE" id="RPDE" placeholder="RPDE" required>
         <label for="DFA">DFA</label>
        <input type="text" name="DFA" id="DFA" placeholder="DFA" required>
         <label for="Spread1">Spread1</label>
        <input type="text" name="Spread1" id="Spread1" placeholder="Spread1" required>
         <label for="Spread2">Spread2</label>
        <input type="text" name="Spread2" id="Spread2" placeholder="Spread2" required>
         <label for="D2">D2</label>
        <input type="text" name="D2" id="D2" placeholder="D2" required>
         <label for="PPE">PPE</label>
        <input type="text" name="PPE" id="PPE" placeholder="PPE" required>

        <br>

        
       
        <button type="submit">Predict</button>
      </form>
    </div>
  </body>
</html>
